<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="title"><h1>Tic-Tac-Toe</h1></div>
            <div class="playground">
                <div class="btn" id="1">
                    <div class="zeroIcon">
                        <i class="fa-solid fa-0"></i>
                    </div>
                    <div class="crossIcon">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="btn" id="2">
                    <div class="zeroIcon">
                        <i class="fa-solid fa-0"></i>
                    </div>
                    <div class="crossIcon">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="btn" id="3">
                    <div class="zeroIcon">
                        <i class="fa-solid fa-0"></i>
                    </div>
                    <div class="crossIcon">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="btn" id="4">
                    <div class="zeroIcon">
                        <i class="fa-solid fa-0"></i>
                    </div>
                    <div class="crossIcon">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="btn" id='5'>
                    <div class="zeroIcon">
                        <i class="fa-solid fa-0"></i>
                    </div>
                    <div class="crossIcon">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="btn" id="6">
                    <div class="zeroIcon">
                        <i class="fa-solid fa-0"></i>
                    </div>
                    <div class="crossIcon">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="btn" id="7">
                    <div class="zeroIcon">
                        <i class="fa-solid fa-0"></i>
                    </div>
                    <div class="crossIcon">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="btn" id="8">
                    <div class="zeroIcon">
                        <i class="fa-solid fa-0"></i>
                    </div>
                    <div class="crossIcon">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="btn" id="9">
                    <div class="zeroIcon">
                        <i class="fa-solid fa-0"></i>
                    </div>
                    <div class="crossIcon">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
            </div>
            <button class="reset">Reset</button>
        </div>
        <div class="winner-container">
            <h2>Player: <span id="winner"></span> won :)</h2>
            <button class="play-again">Play again</button>
        </div>
    </main>
</body>
</html>
